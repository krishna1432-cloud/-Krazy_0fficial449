
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaming Tournament Entry Form</title>
  <style>
    body {
      background-color: #0f0f2d;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #00d9ff;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 25px;
      background-color: #00d9ff;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00aacc;
    }
    .player {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #00d9ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Gaming Tournament Entry Form</h1>
  <p style="text-align:center;">Register your team players and the titles your team will participate in.</p>

  <form target="_blank" action="free fire tournament 2025.html" method="get" enctype="multipart/form-data">

    <label>Team Name</label>
    <input type="text" name="teamName" required />

    <label>Team Coach - First</label>
    <input type="text" name="coachFirst" required />

    <label>district of Origin</label>
    <input type="text" name="district" value="Dibrugarh" required />

    <label>Team Logo</label>
    <input type="file" name="teamLogo" accept="image/*" />

    <div class="player">
      <h3>Player #1</h3>
      <label>First Name</label>
      <input type="text" name="player1First" required />
      <label>Last Name</label>
      <input type="text" name="player1Last" required />
    </div>

    <div class="player">
      <h3>Player #2</h3>
      <label>First Name</label>
      <input type="text" name="player2First" required />
      <label>Last Name</label>
      <input type="text" name="player2Last" required />
    </div>

    <div class="player">
      <h3>Player #3</h3>
      <label>First Name</label>
<input type="text" name="player3First" required />
      <label>Last Name</label>
      <input type="text" name="player3Last" required />
    </div>

<a href="free fire tournament 2025.html">
  <button type="button">Submit Registration</button>
</a>
  </form>

</body>
</html>
